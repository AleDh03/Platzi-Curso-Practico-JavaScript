<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header>
        <h1>
            Geometric Figures
        </h1>

        <p>
            This is the first JavaScript taller.
        </p>
    </header>

    <section>
        <h2>
            area and perimeter calculate
        </h2>
            <form action="">
                <label for= "squareInput">
                    Calculate the area and perimeter of a square:
                </label>

                <input
                id = "squareInput"
                type = "number">

                <button
                type = "button"
                onclick = "calculateSquarePerimeter()">
                    Calculate the perimeter
                </button>

                <button
                type="button"
                onclick = "calculateSquareArea()">
                    Calculate the area
                </button>
            </form>
    </section>




<script src="./figures.js"></script>
</body>
</html>
