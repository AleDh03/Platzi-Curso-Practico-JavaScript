<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1>
            Geometric Figures
        </h1>

        <p>
            This is the first JavaScript taller.
        </p>
    </header>


<section>
<div class="container_Items">
    <div class="card">
            <h1>Square</h1>
        <img src="https://img.icons8.com/dotty/80/000000/penrose-square.png" />
            <p>Calculate the area and perimeter of a square:</p>

        <div class="visual">
                <form action="">
                    <label for="squareInput"></label>
                    <input
                        id="squareInput"
                        type="number"
                        placeholder="Entry your number here"
                        required
                        />
                    <button
                        type="button"
                        onclick="calculateSquarePerimeter()"
                        >
                        Calculate the perimeter
                    </button>

                    <button
                        type="button"
                        onclick="calculateSquareArea()"
                        >
                        Calculate the area
                    </button>
                </form>
        </div>
    </div>


    <div class="card">
        <h1>Circle</h1>
            <img src="https://img.icons8.com/wired/64/000000/circled.png" />

        <div class="visual">
            <form action="">
                <label for="circleInput"></label>
                <input
                    id="circleInput"
                    type="number"
                    placeholder="Entry your number here"
                    required>

                <button
                    type="button"
                    onclick="calculateCirclePerimeter()">
                        Calculate the perimeter
                </button>

                <button
                    type="button"
                    onclick="calculateCircleArea()">
                    Calculate the area
                </button>

            </form>
        </div>
    </div>

    <div class="card">
        <h1>Triangle - Card 2</h1>
        <img src="https://img.icons8.com/pastel-glyph/64/000000/warning-triangle.png" />
        <div class="visual"></div>
    </div>
</div>
</section>


<script src="./figures.js"></script>
</body>
</html>
